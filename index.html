<body>
<script src="jquery-1.11.1.js"></script>
<script src="jquery-autocomplete.js" type="text/javascript"></script>

<div>

<input class="static-remote" type="text" />

</div>

<script>
	$(function () {
		$('input.static-remote').prompt({
			url: 'http://localhost:3000/candidates/scomplete.json',
			processRecord: function(inRecord){
				var item = {};
				item.value = inRecord.name + " " +inRecord.surname;;
				item.label = inRecord.name + " " +inRecord.surname;
				return item;
			}
		});
	});

	
</script>
	<div id="testContent"> </div>
	
	
</body>
